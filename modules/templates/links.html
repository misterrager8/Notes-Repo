{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block body %}
<title>Links</title>
<div class="container">
  {{ macros.title_div('Links') }}
  <form action="{{ url_for('links') }}" method="POST" class="form-group">
    <input class="form-control" name="url" placeholder="URL" autocomplete="off">
    <input class="form-control" name="title" placeholder="Title" autocomplete="off">
    <button type="submit" class="btn btn-success">Add</button>
  </form>
  {% for i in links %}
  <a href="{{ i.url }}" target="_blank" class="list-group-item list-group-item-action border-0">{{ i.title }}</a>
  {% endfor %}
</div>
{% endblock %}
