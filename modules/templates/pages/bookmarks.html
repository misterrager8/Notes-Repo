{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block body %}
<title>Bookmarks</title>
<div class="container">
  {{ macros.paragraph(macros.bookmark_icon(size=50, color='black'), class='m-3 text-center') }}
  <div class="row" id="allPages">
    {% for i in bookmarks_ %}
    {{ macros.page_card(i) }}
    {% endfor %}
  </div>
</div>
{% endblock %}
