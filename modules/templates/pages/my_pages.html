{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Pages</title>
<div class="container">
  {{ macros.sort_pages_filter(class='text-center m-3') }}
  <div class="row" id="allPages">
    {% for i in all_pages %}
    {% if not current_user.is_anonymous or i.visible %}
    {{ macros.page_card(i) }}
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
