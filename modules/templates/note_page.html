{% extends "base.html" %}

{% block body %}
<title>Home</title>
<div>
  <p class="text-center display-4">{{ note.title }}</p>
  <p class="text-center text-muted mb-5">{{ note.get_date() }}</p>
  <div class="d-flex justify-content-center">
    <pre style="font-family: inherit" class="lead">{{ note.content }}</pre>
  </div>
  <footer>
    <a href="{{ url_for('save', note_id=note.id) }}">Save</a>
  </footer>
</div>
{% endblock %}
