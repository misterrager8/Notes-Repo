{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Pages</title>
<div class="container">
  {{ macros.paragraph('Pages', class='m-3 text-center') }}
  {{ macros.sort_pages_filter('text-center', 'pages.my_pages') }}
  <div class="row">
    {% for i in all_pages %}
    {{ macros.page_card(i) }}
    {% endfor %}
  </div>
</div>
{% endblock %}
