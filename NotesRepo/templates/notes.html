{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Notes</title>
{% if not current_user.is_anonymous %}
<div>
  {{ macros.note_sorter() }}
  <div class="row">
    {% for i in current_user.get_notes(order_by=order_by) %}
    {{ macros.note_card(i) }}
    {% endfor %}
  </div>
</div>
{% endif %}
{% endblock %}
