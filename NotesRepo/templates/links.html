{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Links</title>
<div class="p-4">
    <a class="btn-custom mb-3" onclick="toggleDiv('linkCreate')">+ New Link</a>
    <div id="linkCreate" style="display:none" class="mt-3">{{ macros.link_create_form() }}</div>
    <div class="row mt-3">
      {% for i in current_user.get_links() %}
      {{ macros.link_card(i) }}
      {% endfor %}
    </div>
</div>
{% endblock %}
