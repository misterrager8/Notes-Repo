{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ note.title }}</title>
<nav class="nav-horizontal d-flex justify-content-between">
    <div>
        <span class="font-custom-2 border-end pe-2">{{ note.title }}</span>
        <a href="{{ url_for('folders.folder', id_=note.folder_id) }}" class="font-custom-2 ps-2"><i class="bi bi-folder-fill" style="color: {{ note.folders.color }}"></i> {{ note.folders.name }}</a>
    </div>
    <div>
        <a href="{{ url_for('notes.editor', id_=note.id) }}" class="bi bi-pen mx-1"></a>
        <a onclick="noteFavorite({{ note.id }})" class="bi bi-star{% if note.favorited %}-fill text-warning{% endif %} mx-1"></a>
        <a href="{{ url_for('notes.note_delete', id_=note.id) }}" class="font-custom text-danger mx-1" id="delete" style="display: none">delete?</a>
        <a onclick="toggleDiv('delete')" class="bi bi-trash3 text-danger mx-1"></a>
    </div>
</nav>
<div class="p-4">
    <div style="white-space:pre-wrap">{{ note.get_markdown() | safe }}</div>
</div>
{% endblock %}
