{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Drafts</title>
<div class="container">
  {% call macros.title_div_content('Drafts') %}
  <small class="badge badge-pill badge-dark" style="font-size:.5em">{{ drafts | length }}</small>
  {% endcall %}
  {% for i in ideas %}
  <p>{{ i.title }}</p>
  {% endfor %}
  <div class="row">
    {% for i in drafts %}
    {{ i.title }}
    {% endfor %}
  </div>
</div>
{% endblock %}
