{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ note.title }}</title>
<div class="p-4">
    <div class="text-center mb-5">
      <span class="h2">{{ note.title }}</span><br>
      <a href="{{ url_for('folders.folder', id_=note.folder_id) }}" class="font-custom"><i class="bi bi-folder-fill" style="color: {{ note.folders.color }}"></i> {{ note.folders.name or 'unsorted' }}</a>
      <div class="mt-3">{{ macros.note_options(note) }}</div>
    </div>
    <div style="white-space:pre-wrap">{{ note.get_markdown() | safe }}</div>
</div>
{% endblock %}
