{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ author.username }}</title>
<div class="container">
  {{ macros.paragraph(author.username, class='m-3 text-center') }}
  <div class="row">
    {% for i in author.pages %}
    {% if not i.is_draft %}
    {{ macros.page_card(i) }}
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
