{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ folder.name }}</title>
<div class="text-center mb-3">
  <p class="h1">{{ folder.name }}</p>
  {{ macros.folder_options(folder) }}
</div>

<div class="row">
  {% for i in folder.get_notes() %}
  {{ macros.note_card(i) }}
  {% endfor %}
</div>

{% endblock %}
