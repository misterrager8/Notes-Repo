{% extends "base.html" %}
{% from "macros.html" import page_card, folder_options with context %}

{% block body %}
<title>{{ folder.name }}</title>
<div class="container">
  <div class="text-center m-5">
    <h1>{{ folder.name }}</h1>
    {{ folder_options(folder) }}
  </div>
  <div class="row">
    {% for i in folder.pages %}
    {{ page_card(i) }}
    {% endfor %}
  </div>
</div>

{% endblock %}
