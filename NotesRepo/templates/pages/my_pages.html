{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>Pages</title>
<div id="allPages">
  {{ macros.sort_pages_filter() }}
  <div class="row border-top">
    {% for i in all_pages %}
    {% if not current_user.is_anonymous or i.visible %}
    {{ macros.page_card(i) }}
    {% endif %}
    {% endfor %}
  </div>
</div>
{% endblock %}
