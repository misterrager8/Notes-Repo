{% extends "base.html" %}
{% from "macros.html" import page_card, title_div, sort_pages_filter with context %}

{% block body %}
<title>Pages</title>
<div class="container">
  {{ title_div('Pages') }}
  {{ sort_pages_filter('text-center', 'all_pages') }}
  <div class="row">
    {% for i in all_pages %}
    {{ page_card(i) }}
    {% endfor %}
  </div>
</div>
{% endblock %}
