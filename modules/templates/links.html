{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block body %}
<title>Links</title>
<div class="container">
  {% call macros.title_div_content('Links') %}
  <small style="font-size:.5em" class="badge badge-pill badge-dark">{{ links | length }}</small>
  {% endcall %}
  {{ macros.add_link_form() }}
  {% for i in links %}
  {{ macros.linked_list_item(i) }}
  {% endfor %}
</div>
{% endblock %}
