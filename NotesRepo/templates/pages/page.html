{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<title>{{ page.title }}</title>
<div class="text-center mb-5" id="allPages">
  <p class="h1">{{ page.title }}</p>
  <a href="{{ url_for('folders.folder', id_=page.folder_id) }}" style="background-color:{{ page.folders.color }}" class="badge link my-2">{{ page.folders.name }}</a>
  {{ macros.page_options(page) }}
</div>
<div>{{ page.content | safe }}</div>
{% endblock %}
