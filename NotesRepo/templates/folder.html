{% extends "base.html" %}
{% import "macros.html" as macros with context %}

{% block body %}
<nav class="navbar navbar-expand bg-dark border-0">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto">
            <li class="nav-item input-group">
                <input type="color" value="{{ folder.color }}" class="me-1" id="color" onchange="folderEdit({{ folder.id }})">
                <input autocomplete="off" value="{{ folder.name }}" class="form-control border-0" id="name" onchange="folderEdit({{ folder.id }})">
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="bi bi-plus-circle text-success me-1" onclick="toggleDiv('newNote' + {{ folder.id }})"></a>
                <a href="{{ url_for('folders.folder_delete', id_=folder.id) }}" class="text-danger" id="delete" style="display: none">delete?</a>
                <a class="text-danger bi bi-trash3" onclick="toggleDiv('delete')"></a>
            </li>
        </ul>
    </div>
</nav>
<div class="p-4">
    <title>{{ folder.name }}</title>
    <div class="mb-3" style="display: none" id="newNote{{ folder.id }}">{{ macros.note_create_form(folder) }}</div>
    <div class="row">
      {% for i in folder.get_notes() %}
      {{ macros.note_card(i) }}
      {% endfor %}
    </div>
</div>
{% endblock %}
