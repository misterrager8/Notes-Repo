  <script crossorigin="anonymous" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<body>
{% block body %}
{% endblock %}

<!--Add Folder Modal-->
<div class="modal" id="add-folder-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h1>Add Folder</h1>
        <form action="{{ url_for('add_folder') }}" method="POST" class="form-group">
          <input type="text" autocomplete="off" placeholder="Name" class="form-control" name="name">
          <input type="color" name="color" class="form-control">
          <button type="submit" class="btn btn-secondary w-50">Add Folder</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
