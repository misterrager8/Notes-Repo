{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block body %}
<title>Links</title>
<div class="container">
  {% call macros.title_div_content('Links') %}
  <small class="badge badge-pill badge-dark" style="font-size:.5em">{{ links | length }}</small>
  {% endcall %}
  {{ macros.add_link_form() }}
  {% for i in links %}
  {{ macros.link_list_item(i) }}
  {% endfor %}
</div>
{% endblock %}
